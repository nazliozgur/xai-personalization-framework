version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: xae-frame-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-xaeframe}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-xaeframe_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-xaeframe}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-xaeframe}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xae-network

  # MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.8.1
    container_name: xae-frame-mlflow
    restart: unless-stopped
    command: >
      mlflow server
      --backend-store-uri postgresql://${POSTGRES_USER:-xaeframe}:${POSTGRES_PASSWORD:-xaeframe_secure_password}@postgres:5432/${POSTGRES_DB:-xaeframe}
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    ports:
      - "${MLFLOW_PORT:-5000}:5000"
    volumes:
      - mlflow_data:/mlflow
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://${POSTGRES_USER:-xaeframe}:${POSTGRES_PASSWORD:-xaeframe_secure_password}@postgres:5432/${POSTGRES_DB:-xaeframe}
      MLFLOW_ARTIFACT_ROOT: /mlflow/artifacts
    networks:
      - xae-network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: xae-frame-api
    restart: unless-stopped
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./src:/app/src
      - ./configs:/app/configs
      - ./data:/app/data
      - model_cache:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-xaeframe}:${POSTGRES_PASSWORD:-xaeframe_secure_password}@postgres:5432/${POSTGRES_DB:-xaeframe}
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    env_file:
      - .env
    networks:
      - xae-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: xae-frame-dashboard
    restart: unless-stopped
    command: streamlit run src/dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "${DASHBOARD_PORT:-8501}:8501"
    volumes:
      - ./src:/app/src
      - ./configs:/app/configs
      - ./data:/app/data
    depends_on:
      - api
      - postgres
    environment:
      - API_URL=http://api:8000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-xaeframe}:${POSTGRES_PASSWORD:-xaeframe_secure_password}@postgres:5432/${POSTGRES_DB:-xaeframe}
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    env_file:
      - .env
    networks:
      - xae-network

  # Redis Cache (Optional - uncomment if needed)
  # redis:
  #   image: redis:7-alpine
  #   container_name: xae-frame-redis
  #   restart: unless-stopped
  #   ports:
  #     - "${REDIS_PORT:-6379}:6379"
  #   volumes:
  #     - redis_data:/data
  #   command: redis-server --appendonly yes
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 3s
  #     retries: 5
  #   networks:
  #     - xae-network

volumes:
  postgres_data:
    driver: local
  mlflow_data:
    driver: local
  model_cache:
    driver: local
  # redis_data:
  #   driver: local

networks:
  xae-network:
    driver: bridge
